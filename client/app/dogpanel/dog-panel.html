<div class="row">
  <div ng-repeat="dog in fakeData track by $index" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
       <img src={{dog.thumb}} class="thumbnail">
       <h3>Raça: {{dog.race}}</h3>
       <h3>Idade: {{dog.age}}</h3>
       <h3>Cor: R$ {{dog.color}}</h3>
       <h3>Preço: R$ {{dog.price}}</h3>
       <button>Adicionar ao carrinho</button> 
  </div>
</div>
